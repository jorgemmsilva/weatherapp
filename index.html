<!DOCTYPE HTML>
<html>
	<head>
		<title>Awesome Weather App</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div id="query_div">
			<input type="text" name="location" id="location_input" placeholder="Type a location">
		</div>

		<div id="message_div">
		</div>

		<div id="results_div">
			<div id="options">
				<input type="checkbox" id="convert_to_celcius_checkbox"> Convert to Celcius
			</div>
			<div class="days">
				<div class="day" data-day="0" >
				</div>
				<div class="day" data-day="1" >
				</div>
				<div class="day" data-day="2" >
				</div>
				<div class="day" data-day="3" >
				</div>
				<div class="day" data-day="4" >
				</div>
			</div>
		</div>

	</body>
</html>
